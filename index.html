<head>
  <style>
    body { 
      margin: 0; 
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #globeViz { 
      width: 800px;
      height: 800px;
    }
  </style>

  <script src="//unpkg.com/globe.gl"></script>
</head>

<body>
  <div id="globeViz"></div>

  <script>
    const places = [
      { lat: -6.1751, lng: 106.8650, name: 'Indonesia' },
      { lat: 3.1390, lng: 101.6869, name: 'Malaysia' },
      { lat: 21.0278, lng: 105.8342, name: 'Vietnam' },
      { lat: 13.7563, lng: 100.5018, name: 'Thailand' },
      { lat: 11.5564, lng: 104.9282, name: 'Cambodia' },
      { lat: 39.9334, lng: 32.8597, name: 'Turkey' },
      { lat: 41.9028, lng: 12.4964, name: 'Italy' }
    ];

    const world = Globe()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('rgba(0,0,0,0)')
      .showAtmosphere(false)
      .pointsData(places)
      .pointColor(() => 'red')
      .pointRadius(0.5)
      .pointAltitude(0)
      .width(800)
      .height(800)
      (document.getElementById('globeViz'));

    // Auto-rotate
    world.controls().autoRotate = true;
    world.controls().autoRotateSpeed = 0.35;

    // Adjust globe size to fit container
    world.onResize(function() {
      const containerWidth = document.getElementById('globeViz').clientWidth;
      const containerHeight = document.getElementById('globeViz').clientHeight;
      world.width(containerWidth).height(containerHeight);
    });
  </script>
</body>
